  welcome_view_manifest_p_eight: Nós queremos ver, ouvir, sentir, experimentar.
  welcome_view_manifest_p_eleven: Nós queremos sair da zona de conforto.
  welcome_view_manifest_p_fifteen: Nós queremos valorizar bons momentos.
  welcome_view_manifest_p_five: Nós queremos viver coisas boas.
  welcome_view_manifest_p_four: Nós não queremos acumular coisas materiais.
  welcome_view_manifest_p_fourteen: Nós queremos nos conectar à nossa trupe.
  welcome_view_manifest_p_nine: Nós queremos nos conhecer e conhecer o mundo.
  welcome_view_manifest_p_one: Nós não queremos uma vida normal.
  welcome_view_manifest_p_seven: Nós queremos contato com a natureza.
  welcome_view_manifest_p_seventeen: Nós queremos expandir nossa consciência.
  welcome_view_manifest_p_six: Nós queremos experiências humanas.
  welcome_view_manifest_p_sixteen: Nós queremos viver o presente.
  welcome_view_manifest_p_ten: Nós queremos expandir nossos horizontes.
  welcome_view_manifest_p_thirteen: Nós queremos um sentido para o que fazemos.
  welcome_view_manifest_p_three: Nós não queremos viver na bolha.
  welcome_view_manifest_p_twelve: Nós queremos ser mais criativos.
  welcome_view_manifest_p_two: Nós não queremos viver no piloto automático.
  welcome_view_privacy_h3: Política de privacidade
  welcome_view_privacy_h5_one: Informações pessoais
  welcome_view_privacy_h5_two: Comunicação
  welcome_view_privacy_p_one: Ao se cadastrar na plataforma Truppie, o usuário será solicitado fornecer informações pessoais, tais como nome, e-mail, dentre outros. A Truppie não vende, compartilha ou distribui de qualquer forma estas informações. Na eventualidade de uma situação extraordinária em que este tipo de informação se faça necessária - como por exemplo uma promoção ou campanha publicitária - será solicitada autorização prévia do usuário.
  welcome_view_privacy_p_two: 'A Truppie e/ou  o guia podem entrar em contato por e-mail com o usuário para: confirmar seu endereço de e-mail após cadastro na plataforma; confirmar o pagamento e reserva de um evento; fornecer informações adicionais sobre determinado evento reservado pelo usuário; informar sobre o cancelamento de um evento reservado pelo usuário. <br /> A Truppie não envia e-mails promocionais sem autorização prévia do usuário. Não somos desses que enviam spam, fique tranquilo!'
