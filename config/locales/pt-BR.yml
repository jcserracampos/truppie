  welcome_view_faq_h3: FAQ
  welcome_view_faq_p_eight: Entre em contato diretamente com o guia, e ele aplicará sua política de cancelamento e reembolso. Qualquer dúvida, mande um e-mail para ola@truppie.com.
  welcome_view_faq_p_eleven: 'Não. Uma vez que você se compromete com um guia, ele está contando com a sua presença para o seu evento. Você não consegue estar em dois lugares ao mesmo tempo, certo? ;)'
  welcome_view_faq_p_five: A Truppie é a plataforma que guias externos utilizam para criar suas próprias truppies. Os guias são os responsáveis pelas informações fornecidas, confirmações de reserva, pagamento, aviso do número de vaga, cancelamento, etc - tudo feito por meio do site da Truppie. A responsabilidade última pelo evento é do guia organizador.
  welcome_view_faq_p_four: Ainda não. Quem sabe um dia? Por ora, ela é meramente a plataforma que dá todo o suporte necessário para a realização de truppies organizadas por guias externos.
  welcome_view_faq_p_nine: 'O guia organizador é a pessoa que mais sabe sobre sua própria truppie, então recomendamos entrar em contato com eles pelo e-mail ou telefone fornecidos na página do evento em questão. Porém, havendo algum problema, a Truppie está disponível para ajudá-lo também. '
  welcome_view_faq_p_one: Não. Somos uma plataforma que conecta guias (autônomos ou de agências de viagem locais) a pessoas que buscam viagens e outros tipos de experiências.
  welcome_view_faq_p_seven: Na Truppie, você realiza o pagamento diretamente pelo site, com cartão de crédito. Uma vez confirmado o pagamento, a sua vaga já está automaticamente reservada.
  welcome_view_faq_p_six: Em diversos lugares do Brasil! Acesse explore.truppie.com e veja onde oferecemos truppies atualmente.
  welcome_view_faq_p_ten: 'Se você exerce a atividade de guia turístico ou de aventura profissionalmente, você pode se cadastrar como guia na Truppie.'
  welcome_view_faq_p_three: Qualquer tipo de aventura/evento/passeio, seja uma trilha para uma cachoeira, um passeio no centro histórico de uma cidade, um roteiro gastronômico ou um acampamento de vários dias no meio do mato. É uma experiência única e engrandecedora na sua vida.
  welcome_view_faq_p_two: Trip + Hippie + Trupe = Truppie. Um novo conceito de filosofia de vida!
